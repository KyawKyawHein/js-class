    <script src="news_api.js"></script>
    <script>
        console.log(data);
        let article = data.articles;
        let tbody = document.getElementById("tbody");
        for(let x in article){
            console.log(x);
            tbody.innerHTML +=`
            <tr>
                <td>${article[x].author}</td>

            </tr>`
        }

        for(let x of article){

        }

        article.map(function(el,index){
            console.log(el);
            tbody3.innerHTML += `
                <tr>

                    <td>${el.author}</td>
                    <td>${el.title}</td>
                    <td>${el.publishedAt}</td>
                </tr>`
        })
