<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body>
    <!-- <audio src="/06. အိပ္ရာဝင္ပံုျပင္-1-1.mp3" controls></audio> -->
    <input type="file" id="upload" multiple>
    <ul id="list"></ul>

    <script>
        document.getElementById('upload').addEventListener('change',function(){
            let show = this.files;  //this ka upload ko pyaww
            console.log(show);
            for(x of show){
                console.log(x);
                document.getElementById("list").innerHTML += `<li>${x.name}</li>`;
            }
        })
    </script>

</body>
</html>
